<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voxel Dunegons</title>
        <meta name="Download" content="Download Page for Voxel Dungeons game">
        <link rel="stylesheet" href="voxelDungeons.css" type="text/css"> <!-- Links to external style sheet -->
    </head>
    <body>
        <div id="sticky">
            <nav>
                <a href="voxelDungeonsHome.html" accesskey="h" >Home</a>
                <a class="active" href="voxelDungeonsDownload.html" accesskey="d">Download</a>
                <button class="login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
            </nav>
        </div>
        
        <header>Voxel Dungeons</header>
        
        <label>Click here to download the game</label>
        <button class="download" type="submit" href="https://github.com/arcturus125/voxelDungeons">Download</button>
        
        
        
        
        
<div id="id01" class="modal">
  
    <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="icon.png" alt="icon" class="icon">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#C0C0C0">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
    </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
    </body>
</html>
